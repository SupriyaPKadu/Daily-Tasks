<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types</title>
</head>

<body>
    <h2>JavaScript Variables & Data Types Example</h2>

    <script>

        var age = 25; // Number data type
        var name = "John"; // String data type
        var isStudent = true; // Boolean data type


        document.write("<p>Name: " + name + "</p>");
        document.write("<p>Age: " + age + "</p>");
        document.write("<p>Is student? " + isStudent + "</p>");

        //condition checking
        if (isStudent) {
            document.write("<p>" + name + " is a student.</p>");
        } else {
            document.write("<p>" + name + " is not a student.</p>");
        }
    </script>
</body>

</html>
