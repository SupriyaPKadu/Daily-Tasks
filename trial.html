<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Message Printing Program with Alert and Prompt</title>
</head>

<body>

    <script>

        console.log("This is a simple message printing program.");


        alert("Welcome to the message printing program!");


        var userName = prompt("What's your name?");

        alert("Hello, " + userName + "! Nice to meet you.");
    </script>

</body>

</html>
